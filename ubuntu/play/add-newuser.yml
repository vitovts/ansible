vars_prompt:
 - name: "user_password"    
   prompt: "Enter a password for the user"    
   private: yes    
   encrypt: "md5_crypt" #need to have python-passlib installed in local machine before we can use it    
   confirm: yes    
   salt_size: 7

 - name: "add new user" 
   user: name="{{ user_name }}" 
    comment: "{{ description_user }}" 
    password: {{ user_password }}" 
    home: "{{ home_dir }}" 
    shell: "/bin/bash"


